<div class="user-lists">
  <app-user-toggle (click)="setType($event)"></app-user-toggle>
  <div class="user-lists__wrapper">
    @if (type === 'users') {
      <app-user-list [users]="store.usersEnabled"></app-user-list>
    } @else if (type === 'disabled') {
      <app-user-list [users]="store.usersDisabled"></app-user-list>
    }
  </div>
</div>
