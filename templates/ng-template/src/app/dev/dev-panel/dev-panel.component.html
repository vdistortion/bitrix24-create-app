<div class="dev-panel">
  <dev-panel-reload class="dev-panel__button-icon">
    <app-icon [path]="icons.mdiReload"></app-icon>
  </dev-panel-reload>
  @for (page of pages; track page.icon) {
    <dev-panel-pages class="dev-panel__button-icon" [path]="page.path" [title]="page.title">
      <app-icon [path]="page.icon"></app-icon>
    </dev-panel-pages>
  }
  <dev-panel-download class="dev-panel__button-icon">
    <app-icon [path]="icons.mdiDownload"></app-icon>
  </dev-panel-download>
</div>
